<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/output.css">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>

</head>

<body class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('/img/loginbg.png');">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xl mx-4">
        <h2 class="text-2xl font-semibold text-center mb-5">Signup</h2>
        <form>
            <div class="mb-3">
                <input type="text" placeholder="First Name" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Middle Name  (Optional)" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Last Name" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-3">
                <input type="email" placeholder="Email Address" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-3 w-full py-1.5 border rounded-lg">
                <input type="file" class="hidden" id="fileInput">
                <label for="fileInput" class="bg-green-500 shadow-lg hover:bg-green-600 transition duration-300 text-white font-semibold py-2 px-4 rounded-lg"> Upload File</label><span class="ml-1" id="fileName"></span>
            </div>
            <div class="text-right m-2 text-[8px]">
                <p class="text-gray-400">Any of the following (Business Permit, Mayor's Permit, Barangay Permit) JPG, JPEG, PNG, PDF support. Maximum of 20MB</p>
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Confirm Password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="button" class="w-full bg-green-500 text-white p-3 rounded-3xl shadow-lg hover:bg-green-600 transition duration-300">Signup</button>
            <div class="flex justify-between w-full m-2">
                <p class="text-left text-sm">Already have an account? <a href="login.html" class="text-green-500 hover:text-green-400  transition duration-500 ease-in-out">Login</a></p>
                <a href="#" class="text-right text-sm text-green-500 hover:text-green-400">Register as Distributor &rarr;</a>
            </div>
        </form>

    </div>

</body>

<script>
    document.getElementById('fileInput').addEventListener('change', function() {
      var fileName = this.value.split('\\').pop();
      document.getElementById('fileName').innerHTML = fileName;
    });
  </script>

</html>
